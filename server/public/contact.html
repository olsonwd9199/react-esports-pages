<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tyler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        const $ = jQuery;
        function sendContact() {
            const lastName = document.getElementById("lastName").value;
            alert(lastName);
            const contact = {
                lastName: $("#lastName").val(),
                firstName: $("#firstName").val(),
                email: $("#email").val(),
                phone: $("#phone").val()
            }
            console.log(contact);
            $.post("/contact", contact
                , (resp) => {
                    alert(resp);
                })
        }

    </script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Contact Us</h1>

    <p><input type='text' name='lastName' id='lastName' placeholder="Last Name" /></p>
    <p><input type='text' id='firstName' placeholder="First Name" /></p>
    <p><input type='email' id='email' placeholder="Email" /></p>
    <p><input type='text' id='phone' placeholder="Phone" /></p>
    <p><input type='button' value='Send' onClick='sendContact()' /></p>

</body>

</html>
